<h1 class="text-3xl mb-8 font-bold text-yellow-900">{{ title }}</h1>

<article class="prose pb-8">{{ content }}</article>

<div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-8">
    {{ collection from="courses" }}
        {{ partial:courses/default/courses/partials/course_card href="{{ url }}" thumbnail_url="{{ thumbnail_url }}" enrolled="{{ course_info:is_enrolled id='{{ id }}' }}" title="{{ title }}" description="{{ description }}" }}
    {{ /collection }}
</div>
