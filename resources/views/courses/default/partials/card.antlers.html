<a href="{{ href }}" class="bg-yellow-100 rounded-lg overflow-hidden">
    <div class="bg-cover bg-center h-60 p-4" style="background-image: url('{{ thumbnail_url }}');">
        <div class="flex justify-end">
            {{ if {checked} }}
                <div class="flex gap-1 items-center py-1 px-2 rounded-md bg-yellow-100">
                    <span>
                      <svg class="h-6 w-6 text-yellow-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                    </span>
                    <span class="text-sm font-bold uppercase text-yellow-700">{{ checked_title }}</span>
                </div>
            {{ /if }}
        </div>
    </div>
    <div class="p-4 py-5">
        <h3 class="text-yellow-900 font-bold pb-1 text-xl leading-6 font-medium text-gray-900">
            {{ title }}
        </h3>
        <p class="text-sm">{{ description }}</p>
        {{ slot }}
    </div>
</a>
